<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Movie APP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md py-4 sticky top-0 z-50">
    <h1 class="text-2xl font-semibold text-gray-800 text-center">Advanced Movie APP (TMDB API)</h1>
  </nav>

  <!-- Hero Section -->
  <section class="text-center px-6 py-16 bg-gray-50">
    <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl">
      Discover <span class="text-blue-600">Your Favorite Movies</span> Instantly
    </h1>
    <p class="text-lg text-gray-500 lg:text-xl max-w-2xl mx-auto">
      Search movies, get details, ratings, and watch trailers with our advanced Movie App powered by TheMovieDB API.
    </p>
  </section>

  <!-- Movie Search Section -->
  <section class="flex justify-center px-4 -mt-12">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-xl transition-transform transform hover:scale-105">
      <h2 class="text-3xl font-semibold mb-6 text-center text-gray-700">Search Movies</h2>
      <div class="flex flex-col gap-4">
        <label for="movieField" class="text-gray-600 font-medium">Enter movie name:</label>
        <input type="text" id="movieField" placeholder="E.g., Inception" class="p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button id="searchMovie" class="bg-blue-600 hover:bg-blue-700 py-3 rounded-lg font-bold text-white transition-all duration-200 shadow-md">
          Search Movie
        </button>
      </div>
    </div>
  </section>

  <!-- Movie List Section -->
  <section class="px-4 py-16 bg-gray-50">
    <div class="w-full max-w-6xl mx-auto">
      <p id="results" class="text-center text-gray-500 mb-8 text-lg"></p>
      <div id="movie-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        <!-- Movie cards will be appended dynamically using JS -->
      </div>
    </div>
  </section>

  <!-- Movie Detail Modal -->
  <div id="movieModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl max-w-3xl w-full overflow-hidden shadow-2xl relative">
      <button id="closeModal" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
      <div class="flex flex-col md:flex-row">
        <img id="modalPoster" src="" alt="Movie Poster" class="w-full md:w-1/3 h-auto object-cover">
        <div class="p-6 md:w-2/3">
          <h2 id="modalTitle" class="text-2xl font-bold mb-2"></h2>
          <p id="modalGenres" class="text-gray-500 mb-2"></p>
          <p id="modalRelease" class="text-gray-500 mb-4"></p>
          <p id="modalOverview" class="text-gray-700 mb-4"></p>
          <div class="flex items-center justify-between">
            <span id="modalRating" class="bg-yellow-400 text-gray-900 font-bold px-3 py-1 rounded-lg text-sm">‚≠ê 0</span>
            <a id="modalTrailer" href="#" target="_blank" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200">Watch Trailer</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Scripts -->
  <script src="movie1.js"></script>
  <script src="app1.js"></script>
</body>
</html>
