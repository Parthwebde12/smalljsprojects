<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <input type="text" placeholder="Enter the number" disabled class="display">
        <div class="buttons">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>6</button>
            <!-- group1 -->
            <button>5</button>
            <button>4</button>
            <button>3</button>
            <button>2</button>
            <!-- group2 -->
            <button>1</button>
            <button>0</button>
            <button>+</button>
            <button>-</button>
            <!-- group3 -->
            <button>*</button>
            <button>/</button>
            <button>=</button>
            <button>C</button>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
