<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Employee App</title>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">

<nav class="relative bg-gray-800/60 backdrop-blur-md shadow-md">
    <!-- [Previous nav code remains unchanged] -->
</nav>

<div class="min-h-screen flex flex-col items-center justify-start pt-8 px-4">
    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl border border-blue-200">
        <h1 class="text-3xl font-extrabold mb-6 text-center text-blue-700">Add Employee</h1>

        <form id="employeeForm" class="space-y-5">
            <div>
                <label class="block mb-2 font-semibold text-gray-700" for="nameField">Employee Name</label>
                <input type="text" id="nameField" class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none shadow-sm" placeholder="Enter name" required>
            </div>

            <div>
                <label class="block mb-2 font-semibold text-gray-700" for="salaryField">Employee Salary</label>
                <input type="number" id="salaryField" class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none shadow-sm" placeholder="Enter salary" required>
            </div>

            <div>
                <label class="block mb-2 font-semibold text-gray-700" for="taxField">Salary Tax %</label>
                <input type="number" id="taxField" class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none shadow-sm" placeholder="Enter tax" step="0.01" required>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-semibold py-2 rounded-xl shadow-lg hover:scale-105 transform transition-all">
                Add Employee
            </button>
        </form>
    </div>

    <!-- Dynamic Display Area -->
    <div class="max-w-md w-full mt-8 bg-white p-6 rounded-2xl shadow-xl border border-blue-200">
        <h2 class="text-2xl font-bold mb-4 text-blue-700 text-center">Employees Added</h2>
        <ul id="employeeList" class="space-y-3">
            <!-- User-added employees will appear here -->
        </ul>
    </div>
</div>
<script src="logic.js"></script>
</body>
</html>
